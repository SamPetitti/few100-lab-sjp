<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>Tip Calculator</title>
</head>

<body>
    <header>
        <div class="container">
            <h1 class="text-dark">Tip Calculator</h1>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input type="text"
                       class="form-control"
                       aria-label="Amount (to the nearest dollar)">
            </div>
            <div class="btn-group btn-group-toggle"
                 data-toggle="buttons">
                <label class="btn btn-secondary active">
                    <input type="radio"
                           name="options"
                           id="option1"
                           autocomplete="off"
                           checked> Active
                </label>
                <label class="btn btn-secondary">
                    <input type="radio"
                           name="options"
                           id="option2"
                           autocomplete="off"> Radio
                </label>
                <label class="btn btn-secondary">
                    <input type="radio"
                           name="options"
                           id="option3"
                           autocomplete="off"> Radio
                </label>
            </div>
            <div>You are tipping 15%</div>

            <div class="input-group">
                <input type="text"
                       class="form-control"
                       placeholder="Bill Amount:"
                       aria-label="Bill Amount"
                       aria-describedby="basic-addon1">

            </div>
            <div class="input-group-append">
                <input type="text"
                       class="form-control"
                       placeholder="Tip Percentage:"
                       aria-label="Tip Percentage"
                       aria-describedby="basic-addon1">
            </div>
            <div class="input-group-append">
                <input type="text"
                       class="form-control"
                       placeholder="Amount of tip"
                       aria-label="Amount of tip"
                       aria-describedby="basic-addon1">
            </div>
            <div class="input-group-append">
                <input type="text"
                       class="form-control"
                       placeholder="Total to be Paid"
                       aria-label="Total"
                       aria-describedby="basic-addon1">
            </div>
        </div>

    </header>
    <main>

    </main>
</body>

</html>
