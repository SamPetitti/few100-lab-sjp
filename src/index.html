<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>Tip Calculator</title>
</head>
<main>

    <body>
        <div class="container">
            <header>
                <h1 class="text-dark">Tip Calculator</h1>
            </header>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input type="number"
                       id="enter"
                       pattern="^\d*(\.\d{0,2})?$"
                       class="form-control"
                       aria-label="Amount (to the nearest dollar)"
                       placeholder="0">
            </div>
            <div class="btn-group btn-group-toggle"
                 data-toggle="buttons">
                <label class="btn btn-secondary">
                    <input type="radio"
                           class='tipButton'
                           name="15"
                           id="15per"
                           autocomplete="off"
                           disabled>15%
                </label>
                <label class="btn btn-secondary active">
                    <input type="radio"
                           class='tipButton'
                           name="18"
                           id="18per"
                           autocomplete="off">18%
                </label>
                <label class="btn btn-secondary active">
                    <input type="radio"
                           class='tipButton'
                           name="20"
                           id="20per"
                           autocomplete="off">20%
                </label>
            </div>
            <div id="tipMessage">You are tipping 15%</div>
            <ul class="list-group">
                <li id="billAmount"
                    class="list-group-item">Bill Amount: $0.00</li>
                <li id="tipPercentage"
                    class="list-group-item">Tip Percentage: 15%</li>
                <li id="amountToTip"
                    class="list-group-item">Amount of Tip: $0.00</li>
                <li id="total"
                    class="list-group-item"><i>Total to be paid: $0.00</i></li>
            </ul>


    </body>
</main>

</html>
